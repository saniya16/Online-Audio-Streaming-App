    <div class="container">
        <h1>SUR</h1>
        <h2>Sign up for free to start listening.</h2>
        <div class="container1">
    <div class="d-grid gap-2 col-4 mx-auto">   
        <a href="http://www.facebook.com"><button type="button" class="btn btn-primary active" onclick="www.facebook.com">SIGN UP WITH FACEBOOK</button></a>
    </div>  
    <div class="line">
        <hr class="line1" type="line1"><h4>or</h4><hr class="line2" type="line2">
    </div>
    <form action="Playlist1.html" method='post'>
        <div class="mb-3 col-3">
          <label for="validationInputEmail1" class="form-label">What's your email?</label>
          <input type="email" class="form-control" id="validationInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email." required>
        </div>
        <div class="temp6">
        <a href="#" class="link-success">Use phone number instead.</a>
        </div>
        <div class="mb-3 col-3 temp2">
            <label for="validationInputEmail1" class="form-label">Confirm your email</label>
            <input type="email" class="form-control" id="validationInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email again." align="middle" required>
        </div>
        <div class="mb-3 col-3">
          <label for="validationInputPassword1" class="form-label">Create a password</label>
          <input type="password" class="form-control" id="validationInputPassword1" placeholder="Create a password." align="middle" required>
        </div>
        <div class="mb-3 col-3">
            <label for="validationFormControlTextarea1" class="form-label">What should we call you?</label>
            <textarea class="form-control" id="validationFormControlTextarea1" rows="1" placeholder="Enter a profile name."></textarea>
        </div>
        <div id="emailHelp" class="form-text temp1">This appears on your profile.</div> 
        <div class="form-group">
            <label for="inputdateofbirth" class="col-md-4 control-label">What's your date of birth?</label>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-2 mb-3">
                    <label for="validationdob" class="formma" >Year</label>
                    <input type="text" class="form-control" id="validationdob"  minlength="4" maxlength="4" placeholder="YYYY" required>
                </div>
                <div class="col-md-2">
                    <label for="validationdob" class="formma" aria-labelledby="label" aria-placeholder="Month">Month</label>
                  <select class="form-control" name="Month" aria-placeholder="Month">
                     <option value="">January</option>
                     <option value="">February</option>
                     <option value="">March</option>
                     <option value="">April</option>
                     <option value="">May</option>
                     <option value="">June</option>
                     <option value="">July</option>
                     <option value="">August</option>
                     <option value="">September</option>
                     <option value="">October</option>
                     <option value="">November</option>
                     <option value="">December</option>
                  </select>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="validationdob" class="formma">Day</label>
                    <input type="text" class="form-control" id="validationdob"  minlength="2" maxlength="2" placeholder="DD" required>
                </div>  
             </div>
           </div>
         </div>
        <div class="form-check">
            <label for="inputgender" class="col-md-4">
               What's your gender?</label>
            <div class="row temp">
            <div class="col-md-6" >
              <label>
                 <input type="radio" name="gender">
                    Male
                 </label>
              <label>
                 <input type="radio" name="gender">
                 Female
              </label>
              <label>
                <input type="radio" name="gender">
                Non-binary
             </label>
            </div>
            </div>
        </div>
        <div class="form-check">
          <div class="col-md-4">
        </div>
            <label class="form-check-label" for="flexCheckDefault">
              <div id='check'><input type="checkbox" class="form-check-input" value="" id="flexCheckDefault">
              Share my registration data with SUR's content providers for marketing purposes.
            </label>
          </div>
        </div>
        <label for="termsandconditions" class="col-md-4 temp5">By clicking on Sign Up, you agree to SUR's <a href="#" class="link-success">Terms and Conditions of Use</a>.</label>
        <br><label for="termsandconditions" class="col-md-4 temp5">To learn more about how SUR collects, uses, shares and protects your personal data please read SUR's <a href="#" class="link-success">Privacy Policy</a>.</label>
        <div class="d-grid gap-2 col-4 mx-auto">
           <button type="submit" class="btn btn-success">SIGN UP</button>
          </div>
        <br><label for="accountlogin" class="form-label temp4">Have an account? <a href="#" class="link-success">Log in</a>.</label>
        </div>
    </form>
</div>
